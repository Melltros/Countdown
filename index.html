<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-pink: #ff85a1;
            --accent-blue: #bde0fe;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            /* Lake Gradient */
            background: linear-gradient(180deg, #a2d2ff 0%, #ffafcc 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }

        /* FLOATING LAKE ITEMS (Background) */
        .lake-item {
            position: absolute;
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            animation: drift 12s ease-in-out infinite;
        }

        .photo-sticker {
            background: white;
            padding: 10px 10px 25px 10px;
            border-radius: 5px;
            width: 100px;
        }
        .photo-sticker img {
            width: 100%; height: 100px;
            object-fit: cover;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(40px, -30px) rotate(8deg); }
            66% { transform: translate(-30px, 30px) rotate(-8deg); }
        }

        /* Item Positions */
        #p1 { top: 8%; left: 8%; animation-delay: 0s; }
        #p2 { top: 12%; right: 12%; animation-delay: -2s; }
        #p3 { bottom: 12%; left: 12%; animation-delay: -4s; }
        #p4 { bottom: 8%; right: 8%; animation-delay: -6s; }
        #s1 { top: 35%; left: 15%; font-size: 3.5rem; }
        #s2 { top: 45%; right: 15%; font-size: 4rem; }
        #s3 { bottom: 35%; left: 20%; font-size: 3rem; }
        #s4 { bottom: 45%; left: 5%; font-size: 3.5rem; }
        #s5 { bottom: 26%; left: 10%; font-size: 3.5rem; }

        /* THE COUNTDOWN (No Blurry Box) */
        .countdown-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: floatUI 4s ease-in-out infinite;
        }

        @keyframes floatUI {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: white;
            font-size: 2.2rem;
            margin-bottom: 30px;
            /* Text shadow to pop against the lake */
            text-shadow: 4px 4px 0px var(--accent-pink);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .unit {
            background: white;
            border-radius: 30px;
            padding: 20px 10px;
            border: 5px solid var(--accent-blue);
            box-shadow: 0 10px 0px var(--accent-blue);
        }

        .number {
            display: block;
            font-size: 3rem;
            font-family: 'Fredoka', sans-serif;
            color: var(--accent-pink);
            line-height: 1;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .footer-emojis {
            margin-top: 30px;
            font-size: 2rem;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body>

    <div class="lake-item photo-sticker" id="p1"><img src="images/photo1.jpg"></div>
    <div class="lake-item photo-sticker" id="p2"><img src="images/photo2.jpg"></div>
    <div class="lake-item photo-sticker" id="p3"><img src="images/photo3.jpg"></div>
    <div class="lake-item photo-sticker" id="p4"><img src="images/photo4.jpg"></div>

    <div class="lake-item" id="s1">üéÅ</div>
    <div class="lake-item" id="s2">üß∏</div>
    <div class="lake-item" id="s3">üéÇ</div>
    <div class="lake-item" id="s4">üåà</div>
    <div class="lake-item" id="s4">üêµ</div>

    <div class="countdown-wrapper">
        <h1>Waiting for Her! ‚ú®</h1>
        
        <div class="timer-grid">
            <div class="unit"><span class="number" id="days">00</span><span class="label">Days</span></div>
            <div class="unit"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
            <div class="unit"><span class="number" id="mins">00</span><span class="label">Mins</span></div>
            <div class="unit"><span class="number" id="secs">00</span><span class="label">Secs</span></div>
        </div>

        <div class="footer-emojis">üéÄüéÄüéÄ</div>
    </div>

    <script>
        const target = new Date(2026, 0, 26, 0, 0, 0).getTime();

        function update() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector('.countdown-wrapper').innerHTML = "<h1>HAPPY BIRTHDAY! üíñ</h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        }

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
